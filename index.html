<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHRBRK - Link Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* --- GENEL AYARLAR --- */
  body, html {
    height: 100%;
    padding: 0;
    margin: 0;
  }

  body {
    font-family: "Inter", sans-serif;
    color: #ffffff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    box-sizing: border-box;
    overflow-x: hidden;
    
    /* --- YENİ EKLENEN ARKA PLAN --- */
    background-image: url('https://files.kick.com/images/channel/10659465/offline_banner/conversion/12b386d3-e663-4e30-b111-c5197e7562ac-fullsize.webp');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Telefondan kaydırırken görsel sabit kalsın */
  }

  /* --- GRADIENT KATMANI (Overlay) --- */
  .gradient {
    position: fixed; /* Sayfanın üzerine sabitlenir */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Verdiğin gradient kodu: */
    background-image: radial-gradient(at 300px 300px, rgba(159,0,191,.9) 0, #4D4FA7 70%);
    
    /* ÖNEMLİ: Görselin görünmesi için opaklığı biraz kıstım ve karışım modu ekledim */
    opacity: 0.75; 
    mix-blend-mode: multiply; /* Görselle rengi harmanlar (daha profesyonel durur) */
    z-index: 1; /* Arka planın üstünde, içeriğin altında */
    pointer-events: none; /* Tıklamaları engellemesin */
  }

  .main-container {
    width: 100%;
    max-width: 900px;
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
    position: relative;
    z-index: 2; /* Gradient'in üstünde kalmalı */
  }

  /* --- PARTICLE EFEKT STİLİ --- */
  .particle {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    top: 0;
    left: 0;
    border-radius: 50%; 
  }

  /* --- WIDGET'LAR --- */
  .fixed-widget {
    position: fixed; 
    top: 50%; 
    transform: translateY(-50%); 
    width: 350px;
    background: transparent;
    z-index: 10; 
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .fixed-shorts-widget {
    left: 40px; 
    aspect-ratio: 9 / 16; 
    background: #111;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    overflow: hidden;
  }

  .fixed-instagram-widget {
    right: 40px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 12px;
    scrollbar-width: none; 
    -ms-overflow-style: none;
  }
  .fixed-instagram-widget::-webkit-scrollbar { display: none; }

  .widget-title {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    font-weight: 600;
    color: rgba(255,255,255,0.7);
    text-transform: uppercase;
    z-index: 2;
    text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    pointer-events: none;
  }

  .fixed-shorts-widget iframe { width: 100%; height: 100%; border: none; }

  /* Çizgiler */
  .main-container::before {
    content: ""; position: absolute; top: 0; bottom: 0; left: -80px;
    width: 1px; background: rgba(255, 255, 255, 0.15);
  }
  .main-container::after {
    content: ""; position: absolute; top: 0; bottom: 0; right: -80px;
    width: 1px; background: rgba(255, 255, 255, 0.15);
  }

  /* --- BAŞLIK --- */
  .header-section { text-align: center; }
  .main-title {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: -2px;
    margin: 0;
    text-transform: uppercase;
    /* Başlığın daha iyi okunması için hafif gölge */
    text-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  .sub-title {
    font-size: 1.2rem;
    opacity: 0.9; /* Opaklığı artırdım */
    margin-top: 10px;
    font-weight: 300;
  }

  /* --- BUTONLAR --- */
  .button-row {
    width: 100%;
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
  }

  .link-card {
    flex: 1;
    min-width: 180px;
    display: flex;
    align-items: center;
    justify-content: center; 
    gap: 15px;
    padding: 15px 20px;
    border: 1px solid rgba(255,255,255,0.4); /* Çerçeveyi belirginleştirdim */
    border-radius: 12px;
    text-decoration: none;
    color: #ffffff;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.2s ease;
    background: rgba(0,0,0,0.4); /* Arka plan karışık olduğu için butona siyah fon attım */
    position: relative;
    overflow: hidden; 
    backdrop-filter: blur(5px); /* Buzlu cam efekti */
  }

  @keyframes glitch-skew {
    0% { transform: skew(0deg) translate(0,0); }
    20% { transform: skew(-1deg) translate(-2px, 1px); }
    40% { transform: skew(1deg) translate(2px, -1px); }
    60% { transform: skew(-0.5deg) translate(-1px, 0); }
    80% { transform: skew(0.5deg) translate(1px, 1px); }
    100% { transform: skew(0deg) translate(0,0); }
  }

  .link-card:hover {
    animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    box-shadow: -4px -4px 0px rgba(255, 0, 80, 0.7), 4px 4px 0px rgba(0, 230, 255, 0.7);
    background-color: #fffdfd;
    color: #000000; 
    border-color: transparent;
  }
  .link-card:hover .icon i { animation: glitch-skew 0.4s reverse infinite; }

  .icon { width: 40px; height: 40px; border-radius: 8px; display: flex; justify-content: center; align-items: center; font-size: 20px; transition: 0.3s; }
  .icon.mail { background: linear-gradient(135deg,#f7f7f8,#fff); color:#0ea5a4; }
  .icon.instagram { color: #E1306C; background: #fff; }
  .icon.tiktok { color: #010101; background: #fff; }
  .icon.youtube { color: #FF0000; background: #fff; }
  .icon.kick { color: #000000; background: #53FC18; }
  .link-card:hover .icon.instagram { background: linear-gradient(135deg, rgba(225,48,108,0.1), rgba(225,48,108,0.05)); }
  .link-card:hover .icon.tiktok { background: linear-gradient(135deg, rgba(1,1,1,0.1), rgba(1,1,1,0.05)); }
  .link-card:hover .icon.youtube { background: linear-gradient(135deg, rgba(255,0,0,0.1), rgba(255,0,0,0.05)); }
  .link-card:hover .icon.kick { background: linear-gradient(135deg, rgba(83,252,24,0.1), rgba(83,252,24,0.05)); }

  .video-row {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    align-items: start;
  }

  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    background: #111;
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

  .footer-area { width: 100%; display: flex; justify-content: center; margin-top: 20px; }
  .footer-link { max-width: 400px; width: 100%; }

  @media (max-width: 1600px) {
    .fixed-widget, .fixed-shorts-widget, .fixed-instagram-widget { display: none !important; }
    .main-container::before, .main-container::after { display: none; }
  }

  @media (max-width: 768px) {
    .main-title { font-size: 3rem; }
    .link-card { flex: 100%; }
    .video-row { grid-template-columns: 1fr; }
  }
</style>
</head>

<script>
    // Parçacık oluşturma fonksiyonu (KENARLARDAN DAĞILAN)
    function createEdgeParticles(element) {
        const rect = element.getBoundingClientRect();
        const particleCount = 20; 
        const colors = ['#ffffff', '#ff0050', '#00e6ff'];

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            const size = Math.floor(Math.random() * 5 + 3);
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            const side = Math.floor(Math.random() * 4);
            let startX, startY, destX, destY;
            const spreadDistance = 20; 

            switch(side) {
                case 0: // ÜST
                    startX = rect.left + Math.random() * rect.width;
                    startY = rect.top;
                    destX = startX + (Math.random() - 0.5) * 150;
                    destY = startY - spreadDistance; 
                    break;
                case 1: // SAĞ
                    startX = rect.right;
                    startY = rect.top + Math.random() * rect.height;
                    destX = startX + spreadDistance; 
                    destY = startY + (Math.random() - 0.5) * 150;
                    break;
                case 2: // ALT
                    startX = rect.left + Math.random() * rect.width;
                    startY = rect.bottom;
                    destX = startX + (Math.random() - 0.5) * 150;
                    destY = startY + spreadDistance; 
                    break;
                case 3: // SOL
                    startX = rect.left;
                    startY = rect.top + Math.random() * rect.height;
                    destX = startX - spreadDistance; 
                    destY = startY + (Math.random() - 0.5) * 150;
                    break;
            }

            const animation = particle.animate([
                { transform: `translate3d(${startX}px, ${startY}px, 0)`, opacity: 1 },
                { transform: `translate3d(${destX}px, ${destY}px, 0) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: 1200 + Math.random() * 800,
                easing: 'ease-out',
                delay: Math.random() * 50
            });

            animation.onfinish = () => { particle.remove(); };
        }
    }

    const cards = document.querySelectorAll('.link-card');
    cards.forEach(card => {
        card.addEventListener('mouseenter', (e) => {
            createEdgeParticles(card);
        });
    });
</script>
