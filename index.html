<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* --- GENEL AYARLAR --- */
  body, html {
    height: 100%;
    padding: 0;
    margin: 0;
  }

  body {
    font-family: "Inter", sans-serif;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    min-height: 100vh;
    box-sizing: border-box;
    overflow-x: hidden;
    
    background-image: url('https://cdnb.artstation.com/p/assets/images/images/094/345/873/4k/milena-storm-bookcover-portfolio.webp?1765194744');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed; 
  }

  /* --- GRADIENT KATMANI --- */
  .gradient {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(at 50% 50%, rgba(0,0,0,.7) 0, #4D4FA7 90%);
    opacity: 0.8; 
    mix-blend-mode: multiply; 
    z-index: 1; 
    pointer-events: none; 
  }

  /* --- ANA KONTEYNER --- */
  .main-container {
    width: 75vw; /* Ekranın %75'i */
    max-width: 1600px; 
    margin-top: 5vh;
    margin-bottom: 5vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px; 
    position: relative;
    z-index: 2; 
  }

  /* --- PARTICLE EFEKT STİLİ --- */
  .particle {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    top: 0;
    left: 0;
    border-radius: 50%; 
  }

  /* --- BAŞLIK --- */
  .header-section { text-align: center; margin-bottom: 10px; }
  .main-title {
    font-size: 4vw; 
    max-font-size: 6rem;
    font-weight: 900;
    letter-spacing: -3px;
    margin: 0;
    text-transform: uppercase;
    text-shadow: 0 4px 15px rgba(0,0,0,0.6);
    line-height: 1;
  }
  .sub-title {
    font-size: 1.1rem;
    opacity: 0.8;
    margin-top: 5px;
    font-weight: 300;
    letter-spacing: 2px;
  }

  /* --- LINK BUTONLARI --- */
  .button-row {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    gap: 20px;
  }

  .link-card {
    display: flex;
    align-items: center;
    justify-content: center; 
    gap: 15px;
    padding: 25px 15px; 
    border: 1px solid rgba(255,255,255,0.2); 
    border-radius: 16px;
    text-decoration: none;
    color: #ffffff;
    font-size: 1.2rem;
    font-weight: 700;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    background: rgba(0,0,0,0.6); 
    position: relative;
    overflow: hidden; 
    backdrop-filter: blur(12px); 
    text-transform: uppercase;
  }

  @keyframes glitch-skew {
    0% { transform: skew(0deg) translate(0,0); }
    20% { transform: skew(-1deg) translate(-2px, 1px); }
    40% { transform: skew(1deg) translate(2px, -1px); }
    60% { transform: skew(-0.5deg) translate(-1px, 0); }
    80% { transform: skew(0.5deg) translate(1px, 1px); }
    100% { transform: skew(0deg) translate(0,0); }
  }

  .link-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 0 2px rgba(255,255,255,0.8);
    background-color: rgba(255,255,255,0.1);
    border-color: transparent;
  }
  .link-card:hover .icon i { animation: glitch-skew 0.4s reverse infinite; }

  .icon { width: 45px; height: 45px; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 24px; transition: 0.3s; }
  
  .icon.mail { background: linear-gradient(135deg,#f7f7f8,#fff); color:#0ea5a4; }
  .icon.instagram { color: #E1306C; background: #fff; }
  .icon.tiktok { color: #010101; background: #fff; }
  .icon.youtube { color: #FF0000; background: #fff; }
  .icon.kick { color: #000000; background: #53FC18; }
  
  .link-card:hover .icon.instagram { background: linear-gradient(135deg, rgba(225,48,108,1), rgba(225,48,108,0.8)); color: white; }
  .link-card:hover .icon.tiktok { background: linear-gradient(135deg, rgba(255,255,255,1), rgba(200,200,200,1)); color: black; }
  .link-card:hover .icon.youtube { background: linear-gradient(135deg, rgba(255,0,0,1), rgba(200,0,0,1)); color: white; }
  .link-card:hover .icon.kick { background: linear-gradient(135deg, #53FC18, #42c713); color: black; }


  /* --- VIDEO VE SOSYAL MEDYA BAŞLIKLARI --- */
  .section-title {
    margin: 0 0 15px 0;
    font-weight: 400;
    font-size: 1.1rem;
    color: rgba(255,255,255,0.8);
    background: rgba(0,0,0,0.5);
    display: inline-block;
    padding: 5px 15px;
    border-radius: 20px;
    backdrop-filter: blur(5px);
    width: 100%;
    text-align: center;
  }

  /* --- VIDEO ALANI (YATAY) --- */
  .video-row {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    align-items: start;
  }

  .video-container {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 24px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    transition: transform 0.3s ease;
  }
  .video-container:hover { transform: scale(1.02); border-color: rgba(255,255,255,0.3); }
  .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }


  /* --- SOSYAL MEDYA ALANI (DİKEY - SHORTS & INSTA) --- */
  .social-feed-row {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    align-items: start;
  }

  .social-widget {
    position: relative;
    width: 100%;
    height: 700px; /* Dikey içerik için uzunluk */
    background: #111;
    border-radius: 24px;
    overflow: hidden; /* Taşmayı engelle */
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
  }

  /* Insta Özel Ayar */
  .social-widget.insta-bg {
    background: #000;
    filter: brightness(0.9) contrast(1.1);
  }

  .social-widget iframe { 
    width: 100%; 
    height: 100%; 
    border: none;
    border-radius: 24px;
  }

  .footer-area {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  
  .footer-link {
    width: auto;
    padding: 15px 40px;
    border-radius: 50px;
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 1400px) {
    .main-container { width: 90vw; } 
  }

  @media (max-width: 1024px) {
    .button-row { grid-template-columns: 1fr 1fr; }
  }

  @media (max-width: 768px) {
    .main-title { font-size: 3rem; }
    .button-row { grid-template-columns: 1fr; }
    .video-row, .social-feed-row { grid-template-columns: 1fr; } /* Mobilde alt alta */
    .social-widget { height: 500px; } /* Mobilde biraz kısalt */
  }
</style>

<script>
    // --- PARTICLE EFEKTİ ---
    function createEdgeParticles(element) {
        const rect = element.getBoundingClientRect();
        const particleCount = 15; 
        const colors = ['#ffffff', '#ff0050', '#00e6ff'];

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            const size = Math.floor(Math.random() * 5 + 3);
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            const side = Math.floor(Math.random() * 4);
            
            let startX, startY, destX, destY;
            const spreadDistance = 30; 

            switch(side) {
                case 0: startX = rect.left + Math.random() * rect.width; startY = rect.top; destX = startX + (Math.random() - 0.5) * 100; destY = startY - spreadDistance; break;
                case 1: startX = rect.right; startY = rect.top + Math.random() * rect.height; destX = startX + spreadDistance; destY = startY + (Math.random() - 0.5) * 100; break;
                case 2: startX = rect.left + Math.random() * rect.width; startY = rect.bottom; destX = startX + (Math.random() - 0.5) * 100; destY = startY + spreadDistance; break;
                case 3: startX = rect.left; startY = rect.top + Math.random() * rect.height; destX = startX - spreadDistance; destY = startY + (Math.random() - 0.5) * 100; break;
            }

            const animation = particle.animate([
                { transform: `translate3d(${startX}px, ${startY}px, 0)`, opacity: 1 },
                { transform: `translate3d(${destX}px, ${destY}px, 0) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], { duration: 800 + Math.random() * 600, easing: 'ease-out' });

            animation.onfinish = () => { particle.remove(); };
        }
    }

    // Hem video hem sosyal medya widgetları için efekt aktif
    const cards = document.querySelectorAll('.link-card, .video-container, .social-widget');
    cards.forEach(card => {
        card.addEventListener('mouseenter', (e) => { createEdgeParticles(card); });
    });
</script>
