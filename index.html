<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHRBRK - Link Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* GENEL SAYFA YAPISI */
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    /* İSTENEN: Yukarıdan aşağı yeşil -> siyah gradient */
    background: linear-gradient(to bottom, #00cc00, #000000);
    color: white;
    display: flex; /* Sol ve Sağ paneli yan yana koymak için */
    height: 100vh;
    overflow: hidden; /* Sayfa taşmasını engelle */
  }

  /* SOL PANEL */
  .left-panel {
    /* İSTENEN: Genişlik %25 */
    width: 25%;
    min-width: 280px; /* Mobilde çok daralmaması için */
    background: rgba(0, 0, 0, 0.4); /* Hafif karartma */
    backdrop-filter: blur(10px); /* Buzlu cam efekti */
    padding: 40px 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 30px;
    border-right: 1px solid rgba(255,255,255,0.1);
  }

  .left-title {
    font-size: 32px;
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 5px;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  }

  .link-list {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  /* LINK KARTLARI (BUTONLAR) */
  .link-card {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 14px 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: 500;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Yaylanma efekti */
    position: relative;
  }

  /* İSTENEN: Hover'da Büyüme + Sallanma + Chromatic Glow */
  .link-card:hover {
    background: rgba(255, 255, 255, 0.2);
    /* Büyüme ve Hafif Dönme (Sallanma hissi) */
    transform: scale(1.05) rotate(-2deg);
    /* Chromatic Glow (Yeşil ve Cyan neon parlaması) */
    box-shadow: 
      0 0 15px rgba(0, 255, 153, 0.6),
      0 0 30px rgba(0, 204, 255, 0.4),
      inset 0 0 10px rgba(255, 255, 255, 0.2);
    border-color: rgba(0, 255, 153, 0.5);
  }

  .icon-box {
    width: 45px;
    height: 45px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
  }

  /* SAĞ PANEL (İÇERİK ALANI) */
  .right-panel {
    flex: 1;
    padding: 40px;
    overflow-y: auto; /* Dikey scroll */
    display: flex;
    flex-direction: column;
    /* İSTENEN: Tüm içerikler ortalanacak */
    align-items: center; 
    gap: 35px;
  }

  /* VIDEO KUTULARI */
  .video-main {
    width: 90%;
    max-width: 900px;
    aspect-ratio: 16/9;
    background: black;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(255,255,255,0.1);
  }

  .video-small {
    width: 60%;
    max-width: 500px;
    aspect-ratio: 16/9;
    background: black;
    border-radius: 16px;
    overflow: hidden;
    margin-bottom: 40px; /* En altta boşluk */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255,255,255,0.1);
  }

  /* SOSYAL MEDYA KARTLARI GRİD */
  .social-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    width: 90%;
    max-width: 850px;
  }

  .social-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    text-decoration: none;
    color: white;
    transition: 0.2s;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .social-card:hover {
    background: rgba(255, 255, 255, 0.18);
    transform: translateY(-3px);
  }

  .thumb {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    object-fit: cover;
    background: #111;
  }

  /* SCROLLBAR GÖRÜNÜMÜ */
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
  ::-webkit-scrollbar-thumb { background: rgba(0,255,100,0.4); border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(0,255,100,0.8); }

</style>
</head>
<body>

  <div class="left-panel">
    <div>
      <div class="left-title">SHRBRK HUB</div>
      <div style="opacity:0.8; font-size:15px; font-weight:300;">Bağlantılar ve İçerikler</div>
    </div>

    <div class="link-list">
      <a class="link-card" href="mailto:shrbrk@outlook.com">
        <div class="icon-box"><i class="fa-solid fa-envelope"></i></div> 
        Mail İletişim
      </a>

      <a class="link-card" href="https://www.instagram.com/canersavash/" target="_blank">
        <div class="icon-box"><i class="fa-brands fa-instagram"></i></div> 
        Instagram
      </a>

      <a class="link-card" href="https://www.tiktok.com/@shrbrktw/video/7581494520051666177" target="_blank">
        <div class="icon-box"><i class="fa-brands fa-tiktok"></i></div> 
        TikTok
      </a>

      <a class="link-card" href="https://www.youtube.com/watch?v=ygJnFsWOnaw&t=7s" target="_blank">
        <div class="icon-box"><i class="fa-brands fa-youtube"></i></div> 
        YouTube Kanalı
      </a>
    </div>
  </div>

  <div class="right-panel">

    <div class="video-main">
      <iframe width="100%" height="100%" 
              src="https://www.youtube.com/embed/ygJnFsWOnaw?autoplay=1&mute=1" 
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>

    <div class="social-grid">
      
      <a class="social-card" href="https://www.tiktok.com/@shrbrktw/video/7581494520051666177" target="_blank">
        <img id="tiktokThumb" class="thumb" alt="TikTok Thumb">
        <div>
          <div style="font-size:22px; font-weight:700;">TikTok</div>
          <div style="opacity:0.7; font-size:14px; margin-top:4px;">Son viral video</div>
        </div>
      </a>

      <a class="social-card" href="https://www.instagram.com/canersavash/" target="_blank">
        <div class="icon-box" style="width:100px; height:100px; font-size:40px; background:rgba(255,255,255,0.05);">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div>
          <div style="font-size:22px; font-weight:700;">Instagram</div>
          <div style="opacity:0.7; font-size:14px; margin-top:4px;">@canersavash</div>
        </div>
      </a>

    </div>

    <div class="video-small">
      <iframe width="100%" height="100%" 
              src="https://www.youtube.com/embed/dJePNIhwf9o" 
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>

  </div>

<script>
/* TikTok Thumbnail API (Not: Bazı tarayıcılarda CORS hatası verebilir, sunucuda çalışır) */
const tiktokURL = "https://www.tiktok.com/@shrbrktw/video/7581494520051666177";
const thumbImg = document.getElementById("tiktokThumb");

fetch("https://www.tiktok.com/oembed?url=" + tiktokURL)
  .then(res => res.json())
  .then(data => {
      thumbImg.src = data.thumbnail_url;
  })
  .catch(err => {
      console.log("Thumbnail yüklenemedi:", err);
      // Hata olursa varsayılan bir görsel veya ikon gösterilebilir
      thumbImg.style.display = "none"; 
  });
</script>

</body>
</html>
