        // Tüm klipleri tek bir yapıda birleştiriyoruz: {id: '...', type: 'twitch/kick'}
        let masterList = [];

        // Twitch ekle
        twitchClipsData.forEach(id => masterList.push({ id: id, type: 'twitch' }));
        // Kick ekle
        kickClipsData.forEach(id => masterList.push({ id: id, type: 'kick' }));

        function startRandomSelection() {
            const loader = document.getElementById('loading-screen');
            const container = document.getElementById('video-container');
            const btn = document.getElementById('random-btn');

            // 1. Ekranı temizle ve Yükleme ekranını göster
            container.innerHTML = ""; 
            loader.style.display = "flex";
            loader.style.opacity = "1";
            btn.disabled = true; // Butona üst üste basılmasın

            // 2. 2.5 Saniye Bekle (Heyecan Yaratma)
            setTimeout(() => {
                // Rastgele Seçim Yap
                const randomIndex = Math.floor(Math.random() * masterList.length);
                const selectedClip = masterList[randomIndex];

                // Videoyu Göm
                embedVideo(selectedClip);

                // Yükleme ekranını yavaşça kaldır
                loader.style.opacity = "0";
                setTimeout(() => { 
                    loader.style.display = "none"; 
                    btn.disabled = false;
                }, 500);

            }, 2500); // 2500 milisaniye = 2.5 saniye
        }

        function embedVideo(clip) {
            const container = document.getElementById('video-container');
            let embedCode = "";

            // Otomatik oynatmayı KAPAT (autoplay=false)
            // Böylece kullanıcı tıklayarak açar
            
            if (clip.type === 'twitch') {
                let domain = window.location.hostname || "localhost";
                // Twitch: Autoplay false, Muted false (Tıklayınca sesli başlasın)
                const url = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=${domain}&autoplay=false&muted=false`;
                embedCode = `<iframe src="${url}" allowfullscreen></iframe>`;
            } 
            else if (clip.type === 'kick') {
                // Kick: Autoplay false
                const url = `https://player.kick.com/${clip.id}?autoplay=false&muted=false`;
                embedCode = `<iframe src="${url}" allowfullscreen></iframe>`;
            }

            container.innerHTML = embedCode;
            console.log(`Seçilen Klip: ${clip.type.toUpperCase()} - ${clip.id}`);
        }

        // Sayfa ilk açıldığında da seçim sürecini başlat
        window.onload = startRandomSelection;
