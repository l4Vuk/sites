<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHRBRK - Link Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* GENEL AYARLAR */
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background-color: #000000; /* Tamamen siyah arka plan */
    color: #ffffff; /* Beyaz yazı rengi */
    display: flex;
    justify-content: center;
    min-height: 100vh;
    box-sizing: border-box;
  }

  /* ANA İÇERİK KONTEYNERİ */
  .main-container {
    width: 100%;
    max-width: 1200px; /* Çok geniş ekranlarda içeriği merkeze toplamak için */
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px; /* Bölümler arası boşluk */
  }

  /* BAŞLIK ALANI */
  .header-section {
    text-align: center;
  }

  .main-title {
    font-size: 4rem; /* Büyük, iddialı başlık */
    font-weight: 900;
    letter-spacing: -2px;
    margin: 0;
    text-transform: uppercase;
  }

  .sub-title {
    font-size: 1.2rem;
    opacity: 0.7;
    margin-top: 10px;
    font-weight: 300;
  }

  /* BUTON SATIRI (Tam genişlik ve eşit dağılım) */
  .button-row {
    width: 100%;
    display: flex;
    justify-content: space-between; /* Eşit dağıt */
    gap: 20px; /* Butonlar arası minimum boşluk */
    flex-wrap: wrap; /* Mobilde alt alta geçebilsin */
  }

  /* LINK BUTONLARI */
  .link-card {
    flex: 1; /* Mevcut boşluğu eşit olarak paylaş */
    min-width: 200px; /* Mobilde çok küçülmemesi için */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    padding: 20px;
    border: 2px solid #ffffff; /* Beyaz çerçeve */
    border-radius: 16px;
    text-decoration: none;
    color: #ffffff;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.3s ease;
    background: transparent;
  }

  /* Buton Hover Efekti (Siyah/Beyaz Ters Çevirme ve Parlama) */
  .link-card:hover {
    background: #ffffff;
    color: #000000; /* Yazı rengini siyaha çevir */
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.6); /* Beyaz parlama */
  }

  /* Buton İçi İkon Kutusu */
  .icon-box {
    font-size: 24px;
    transition: all 0.3s ease;
  }
  
  /* Hover durumunda ikonun rengini de değiştir */
  .link-card:hover .icon-box {
      color: #000000;
  }


  /* VİDEO SATIRI (İki Sütunlu Grid) */
  .video-row {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr; /* İki eşit sütun */
    gap: 30px;
    align-items: start;
  }

  /* Video Konteynerları (16/9 Oranını Korumak İçin) */
  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    background: #111; /* Video yüklenirken koyu gri arka plan */
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* MOBİL UYUMLULUK (Tablet ve Telefonlar için) */
  @media (max-width: 768px) {
    .main-title { font-size: 3rem; }
    /* Butonlar mobilde alt alta tam genişlik olsun */
    .link-card { flex: 100%; } 
    /* Videolar mobilde alt alta geçsin */
    .video-row { grid-template-columns: 1fr; }
  }

</style>
</head>
<body>

  <div class="main-container">

    </div>

  </div>

</body>
</html>
