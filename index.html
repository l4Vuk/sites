<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHRBRK - Media Center</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">

<style>
  /* --- TEMEL AYARLAR --- */
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Outfit', sans-serif;
    color: #ffffff;
    background-color: #111; 
    overflow-x: hidden; 
  }

  /* --- HAREKETLİ ARKA PLAN --- */
  .animated-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4D4FA7, #000000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- ANA KAPSAYICI --- */
  .main-wrapper {
    width: 100%;
    max-width: 1600px;
    margin: 0 auto;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    gap: 40px;
  }

  /* --- BAŞLIK --- */
  header {
    text-align: center;
    background: rgba(0, 0, 0, 0.4);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 20px;
  }
  
  h1 {
    font-size: 3.5rem;
    font-weight: 800;
    margin: 0;
    text-transform: uppercase;
    background: linear-gradient(to right, #fff, #bbb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .subtitle {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.7);
    letter-spacing: 2px;
  }

  /* --- GRID DÜZENİ (SOL: MENÜ | SAĞ: VİDEOLAR) --- */
  .dashboard-grid {
    display: grid;
    grid-template-columns: 350px 1fr; /* Sol 350px sabit, Sağ kalan alan */
    gap: 30px;
    width: 100%;
  }

  /* --- SOL TARAFTAKİ BUTONLAR --- */
  .sidebar-menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
    position: sticky;
    top: 20px; /* Sayfa kaydığında butonlar takip etsin */
    height: fit-content;
  }

  .sidebar-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 10px;
    padding-left: 10px;
    border-left: 4px solid #4D4FA7;
    text-transform: uppercase;
  }

  .btn-link {
    display: flex;
    align-items: center;
    padding: 20px;
    background: rgba(30, 30, 30, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .btn-link:hover {
    transform: translateX(10px); /* Üzerine gelince sağa kaysın */
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.5);
  }

  .btn-icon {
    width: 40px; height: 40px;
    display: flex; justify-content: center; align-items: center;
    font-size: 20px;
    border-radius: 10px;
    margin-right: 15px;
    background: rgba(255,255,255,0.1);
    transition: 0.3s;
  }

  .btn-text { font-size: 1.2rem; font-weight: 700; }

  /* İkon Renkleri */
  .btn-link:hover .btn-icon.yt { background: #FF0000; }
  .btn-link:hover .btn-icon.ig { background: #E1306C; }
  .btn-link:hover .btn-icon.tt { background: #000000; border: 1px solid #333; }
  .btn-link:hover .btn-icon.kick { background: #53FC18; color: black; }
  .btn-link:hover .btn-icon.new { background: #fff; color: black; }


  /* --- SAĞ TARAFTAKİ VİDEOLAR --- */
  .content-area {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  .video-container {
    background: #000;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
    aspect-ratio: 16/9;
  }
  .video-container iframe { width: 100%; height: 100%; border: none; }

  /* --- ALT KISIM (SHORTS & REELS) --- */
  .bottom-section {
    width: 100%;
    margin-top: 20px;
  }
  .shorts-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
  }
  .vertical-box {
    height: 700px;
    background: #111;
    border-radius: 24px;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.15);
  }

  /* Şapka Dekoru */
  .hat-decoration {
    position: absolute; top: -25px; left: -25px; width: 140px; z-index: 20;
    pointer-events: none; filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
  }

  /* --- FOOTER --- */
  footer {
    text-align: center;
    padding: 40px;
    opacity: 0.7;
  }

  /* --- RESPONSIVE (MOBİL) --- */
  @media (max-width: 1024px) {
    .dashboard-grid { grid-template-columns: 1fr; } /* Mobilde alt alta */
    .sidebar-menu { position: static; display: grid; grid-template-columns: 1fr 1fr; } /* Mobilde butonlar 2'li olsun */
    .shorts-grid { grid-template-columns: 1fr; }
    .vertical-box { height: 600px; }
  }

  @media (max-width: 600px) {
    .sidebar-menu { grid-template-columns: 1fr; } /* Telefonda tek sıra */
    h1 { font-size: 2.5rem; }
  }
</style>
</head>

<script>
    function createParticles(e, element) {
        const rect = element.getBoundingClientRect();
        const particleCount = 5;
        const colors = ['#fff', '#FF0050', '#00e6ff'];

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);
            
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.position = 'fixed';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '9999';

            const x = e.clientX;
            const y = e.clientY;
            const destX = x + (Math.random() - 0.5) * 60;
            const destY = y + (Math.random() - 0.5) * 60;

            const animation = particle.animate([
                { transform: `translate(${x}px, ${y}px)`, opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px)`, opacity: 0 }
            ], { duration: 500, easing: 'ease-out' });

            animation.onfinish = () => particle.remove();
        }
    }

    document.querySelectorAll('.btn-link, .video-container, .vertical-box').forEach(el => {
        el.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.7) createParticles(e, el);
        });
    });
</script>
