<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHRBRK - Link Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    margin:0;
    font-family:"Inter", sans-serif;
    background: linear-gradient(to bottom, #00cc00, #000000);
    color:white;
    display:flex;
    height:100vh;
    overflow:hidden;
  }

  /* Sol Panel */
  .left-panel {
    width:25%;
    min-width:250px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
    padding:40px 25px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    gap:25px;
  }

  .left-title {
    font-size:28px;
    font-weight:800;
    margin-bottom:10px;
  }

  .link-list {
    display:flex;
    flex-direction:column;
    gap:15px;
  }

  /* Link kartı */
  .link-card {
    display:flex;
    align-items:center;
    gap:14px;
    padding:12px 16px;
    background:rgba(255,255,255,0.12);
    border-radius:12px;
    text-decoration:none;
    color:white;
    font-size:18px;
    transition:0.25s;
    position:relative;
  }

  /* Chromatic glow */
  .link-card:hover {
    background:rgba(255,255,255,0.25);
    transform: scale(1.08) rotate(1.5deg);
    box-shadow:
      0 0 12px #00ff99,
      0 0 20px #00ffee,
      0 0 30px #00ccff;
  }

  .icon-box {
    width:42px;
    height:42px;
    border-radius:10px;
    background:rgba(255,255,255,0.18);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
  }

  /* Sağ Panel */
  .right-panel {
    flex:1;
    padding:40px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:40px;
  }

  .video-main {
    width:85%;
    max-width:900px;
    aspect-ratio:16/9;
    background:black;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
  }

  .video-small {
    width:55%;
    max-width:500px;
    aspect-ratio:16/9;
    background:black;
    border-radius:14px;
    overflow:hidden;
    margin-bottom:25px;
    box-shadow:0 0 15px rgba(0,0,0,0.4);
  }

  .social-grid {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:25px;
    width:85%;
    max-width:850px;
  }

  .social-card {
    background:rgba(255,255,255,0.12);
    border-radius:14px;
    padding:18px;
    display:flex;
    align-items:center;
    gap:15px;
    text-decoration:none;
    color:white;
    transition:0.15s;
  }

  .social-card:hover {
    background:rgba(255,255,255,0.22);
  }

  .thumb {
    width:110px;
    height:110px;
    border-radius:10px;
    object-fit:cover;
    background:black;
  }
</style>

</head>
<body>

  <!-- SOL PANEL -->
  <div class="left-panel">
    <div>
      <div class="left-title">SHRBRK LINK HUB</div>
      <div style="opacity:.7; font-size:14px;">Tüm bağlantılarım tek yerde.</div>
    </div>

    <div class="link-list">

      <a class="link-card" href="mailto:shrbrk@outlook.com">
        <div class="icon-box"><i class="fa-solid fa-envelope"></i></div> Mail
      </a>

      <a class="link-card" href="https://www.instagram.com/canersavash/" target="_blank">
        <div class="icon-box"><i class="fa-brands fa-instagram"></i></div> Instagram
      </a>

      <a class="link-card" href="https://www.tiktok.com/@shrbrktw/video/7581494520051666177" target="_blank">
        <div class="icon-box"><i class="fa-brands fa-tiktok"></i></div> TikTok
      </a>

      <a class="link-card" href="https://www.youtube.com/watch?v=ygJnFsWOnaw&t=7s" target="_blank">
        <div class="icon-box"><i class="fa-brands fa-youtube"></i></div> YouTube
      </a>

    </div>
  </div>

  <!-- SAĞ PANEL (ORTA) -->
  <div class="right-panel">

    <!-- ANA VIDEO -->
    <div class="video-main">
      <iframe width="100%" height="100%" 
              src="https://www.youtube.com/embed/ygJnFsWOnaw?autoplay=1&mute=1"
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>

    <!-- SOSYAL MEDYA GÖRSELLERİ -->
    <div class="social-grid">

      <!-- TikTok -->
      <a class="social-card"
         href="https://www.tiktok.com/@shrbrktw/video/7581494520051666177"
         target="_blank">
        <img id="tiktokThumb" class="thumb">
        <div>
          <div style="font-size:20px; font-weight:700;">TikTok</div>
          <div style="opacity:.7; font-size:14px;">Son video</div>
        </div>
      </a>

      <!-- Instagram -->
      <a class="social-card" href="https://www.instagram.com/canersavash/" target="_blank">
        <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
        <div>
          <div style="font-size:20px; font-weight:700;">Instagram</div>
          <div style="opacity:.7; font-size:14px;">Profil</div>
        </div>
      </a>

    </div>

    <!-- EK YOUTUBE (KÜÇÜK) -->
    <div class="video-small">
      <iframe width="100%" height="100%"
              src="https://www.youtube.com/embed/dJePNIhwf9o"
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>

  </div>

<script>
/* TikTok video thumbnail çekme */
const tiktokURL = "https://www.tiktok.com/@shrbrktw/video/7581494520051666177";

fetch("https://www.tiktok.com/oembed?url=" + tiktokURL)
  .then(res => res.json())
  .then(data => {
     document.getElementById("tiktokThumb").src = data.thumbnail_url;
  });
</script>

</body>
</html>
