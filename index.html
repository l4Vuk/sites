<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHRBRK - Media Center & Arcade</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">

<style>
  /* --- TEMEL AYARLAR --- */
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Outfit', sans-serif;
    color: #ffffff;
    background-color: #111; 
    overflow-x: hidden; 
  }

  /* --- HAREKETLİ ARKA PLAN --- */
  .animated-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #4D4FA7, #000000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- ANA KAPSAYICI --- */
  .main-wrapper {
    width: 100%;
    max-width: 1600px;
    margin: 0 auto;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    gap: 50px; 
  }

  /* --- BAŞLIK --- */
  header {
    text-align: center;
    background: rgba(0, 0, 0, 0.4);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  h1 {
    font-size: 3.5rem;
    font-weight: 800;
    margin: 0;
    text-transform: uppercase;
    background: linear-gradient(to right, #fff, #bbb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .subtitle {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.7);
    letter-spacing: 2px;
  }

  /* --- GENEL BAŞLIK STİLİ --- */
  .section-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 15px;
    padding-left: 10px;
    border-left: 4px solid #4D4FA7;
    text-transform: uppercase;
    color: #fff;
    text-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  /* --- GRID DÜZENİ --- */
  .dashboard-grid {
    display: grid;
    grid-template-columns: 350px 1fr;
    gap: 30px;
    width: 100%;
  }

  /* --- SOL MENU --- */
  .sidebar-menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
    position: sticky;
    top: 20px;
    height: fit-content;
  }

  .btn-link {
    display: flex;
    align-items: center;
    padding: 20px;
    background: rgba(30, 30, 30, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .btn-link:hover {
    transform: translateX(10px);
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.5);
  }

  .btn-icon {
    width: 40px; height: 40px;
    display: flex; justify-content: center; align-items: center;
    font-size: 20px;
    border-radius: 10px;
    margin-right: 15px;
    background: rgba(255,255,255,0.1);
    transition: 0.3s;
  }
  .btn-text { font-size: 1.2rem; font-weight: 700; }

  /* İkon Renkleri */
  .btn-link:hover .btn-icon.yt { background: #FF0000; }
  .btn-link:hover .btn-icon.ig { background: #E1306C; }
  .btn-link:hover .btn-icon.tt { background: #000000; border: 1px solid #333; }
  .btn-link:hover .btn-icon.kick { background: #53FC18; color: black; }
  .btn-link:hover .btn-icon.new { background: #fff; color: black; }

  /* --- SAĞ İÇERİK --- */
  .content-area {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  .video-container {
    background: #000;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
    aspect-ratio: 16/9;
  }
  .video-container iframe { width: 100%; height: 100%; border: none; }

  /* --- OYUN ALANI STİLLERİ --- */
  .game-wrapper {
    width: 100%;
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.1);
  }

  #game {
    width: 100%;
    height: 350px;
    position: relative;
    background-color: #1a1a1a;
    /* SENİN ARKA PLANIN */
    background-image: url('https://cdnb.artstation.com/p/assets/images/images/094/345/873/4k/milena-storm-bookcover-portfolio.webp?1765194744');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow: hidden;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
    cursor: pointer;
  }

  /* Oyun Elementleri */
  #dino { width: 60px; height: auto; position: absolute; bottom: 0; left: 50px; z-index: 2; transition: transform 0.2s; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
  #enemy { width: 90px; height: auto; position: absolute; bottom: 10px; right: 10px; z-index: 2; animation: hoverEnemy 2s infinite ease-in-out; filter: drop-shadow(0 0 5px rgba(255,0,0,0.3)); }
  @keyframes hoverEnemy { 0% { bottom: 10px; } 50% { bottom: 80px; } 100% { bottom: 10px; } }
  
  .bullet { width: 40px; height: auto; position: absolute; z-index: 3; filter: drop-shadow(0 0 5px red); }
  .animate { animation: jump 600ms linear; }
  @keyframes jump { 0% { bottom: 0; } 40% { bottom: 160px; } 60% { bottom: 160px; } 100% { bottom: 0; } }
  
  .cactus { width: 50px; height: auto; position: absolute; bottom: 0; z-index: 1; filter: brightness(0.8); }
  .food { width: 40px; height: auto; position: absolute; bottom: 10px; z-index: 1; filter: drop-shadow(0 0 5px #00ff00); animation: floatFood 1s infinite alternate; }
  @keyframes floatFood { from { transform: translateY(0); } to { transform: translateY(-10px); } }

  .cloud { width: 100px; height: auto; position: absolute; top: 50px; opacity: 0.5; z-index: 0; }
  
  /* UI Elementleri */
  #ui-layer { position: absolute; top: 15px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; z-index: 10; pointer-events: none; }
  #score { font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 2px 4px black; font-family: 'Courier New', monospace; }
  
  #health-bar-container { width: 200px; height: 20px; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 10px; overflow: hidden; position: relative; }
  #health-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff3333, #ff0000); transition: width 0.2s; }
  #health-text { position: absolute; width: 100%; text-align: center; top: -2px; font-size: 14px; color: white; font-weight: bold; text-shadow: 0 1px 2px black; }

  #controls-hint { position: absolute; bottom: 10px; left: 10px; font-size: 12px; color: #ddd; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 4px; z-index: 9; pointer-events: none; }
  
  #info { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: white; background-color: #d32f2f; padding: 20px; border-radius: 10px; text-align: center; z-index: 20; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.7); }
  #damage-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,0,0,0.3); pointer-events: none; opacity: 0; transition: opacity 0.1s; z-index: 15; }

  /* --- ALT KISIM --- */
  .shorts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
  .vertical-box { height: 700px; background: #111; border-radius: 24px; position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.15); }
  .hat-decoration { position: absolute; top: -25px; left: -25px; width: 140px; z-index: 20; pointer-events: none; filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5)); }

  /* --- RESPONSIVE --- */
  @media (max-width: 1024px) {
    .dashboard-grid { grid-template-columns: 1fr; }
    .sidebar-menu { position: static; display: grid; grid-template-columns: 1fr 1fr; }
    .shorts-grid { grid-template-columns: 1fr; }
    .vertical-box { height: 600px; }
  }
  @media (max-width: 600px) {
    .sidebar-menu { grid-template-columns: 1fr; }
    h1 { font-size: 2.5rem; }
  }
</style>
</head>
<body>

<div class="animated-bg"></div>

<div class="main-wrapper">

  <header>
    <h1>SHRBRK</h1>
    <div class="subtitle">Seher ÖZDEN & Burak SEYMEN</div>
  </header>

  <div class="dashboard-grid">
    <aside class="sidebar-menu">
      <div class="section-title">Hesaplarımız</div>
      <a href="https://www.youtube.com/@SHRBRK" target="_blank" class="btn-link">
        <div class="btn-icon yt"><i class="fa-brands fa-youtube"></i></div><div class="btn-text">YouTube</div>
      </a>
      <a href="https://www.instagram.com/shrbrkofficial/" target="_blank" class="btn-link">
        <div class="btn-icon ig"><i class="fa-brands fa-instagram"></i></div><div class="btn-text">Instagram</div>
      </a>
      <a href="https://www.tiktok.com/@shrbrktw" target="_blank" class="btn-link">
        <div class="btn-icon tt"><i class="fa-brands fa-tiktok"></i></div><div class="btn-text">TikTok</div>
      </a>
      <a href="https://kick.com/shrbrk" target="_blank" class="btn-link">
        <div class="btn-icon kick"><i class="fa-brands fa-kickstarter-k"></i></div><div class="btn-text">Kick</div>
      </a>
      <div class="section-title" style="margin-top: 20px; border-color: #fff;">Diğer Linkler</div>
      <a href="#" target="_blank" class="btn-link"><div class="btn-icon new"><i class="fa-solid fa-gamepad"></i></div><div class="btn-text">Discord</div></a>
      <a href="#" target="_blank" class="btn-link"><div class="btn-icon new"><i class="fa-brands fa-spotify"></i></div><div class="btn-text">Spotify</div></a>
      <a href="#" target="_blank" class="btn-link"><div class="btn-icon new"><i class="fa-solid fa-shop"></i></div><div class="btn-text">Mağaza</div></a>
    </aside>

    <main class="content-area">
      <div class="section-title" style="border-color: #FF0000;">Son Videolar</div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/videoseries?list=UUsOrnG98Jb_IB7wL3F6f7ZA" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dJePNIhwf9o" allowfullscreen></iframe>
      </div>
    </main>
  </div>

  <div class="game-wrapper">
    <div class="section-title" style="border-color: #53FC18;">BOSS MODE (HAYATTA KAL)</div>
    <div id="game">
        <div id="damage-overlay"></div>
        <div id="ui-layer">
            <div id="score">Skor: 0</div>
            <div id="health-bar-container">
                <div id="health-bar"></div>
                <div id="health-text">100%</div>
            </div>
        </div>
        <div id="controls-hint">Zıpla: BOŞLUK | Dönüşüm: C</div>
        <div id="info">OYUN BİTTİ!<br><small>Yeniden başlamak için tıkla</small></div>
        
        <img id="dino" src="" alt="">
        <img id="enemy" src="" alt="">
    </div>
  </div>

  <section class="bottom-section">
    <div class="section-title">Kısa İçerikler</div>
    <div class="shorts-grid">
      <div class="vertical-box">
        
        <iframe src="https://www.youtube.com/embed?listType=playlist&list=UUlK9upmQDJxAqcGBw8oh0oA" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
      </div>
      <div class="vertical-box" style="background: black;">
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DSAsvLpiGfL/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14" style="background:#000; border:0; border-radius:3px; box-shadow:none; margin:0; padding:0; width:100%; height:100%;"> 
             <div style="padding:16px; color:#fff; display:flex; justify-content:center; align-items:center; height:100%;">Yükleniyor...</div>
        </blockquote>
        <script async src="//www.instagram.com/embed.js"></script>
      </div>
    </div>
  </section>

  <footer><div style="color: #aaa;">&copy; 2025 SHRBRK. Tüm hakları saklıdır.</div></footer>

</div>

<script>
    /* --- PARÇACIK EFEKTİ --- */
    function createParticles(e, element) {
        const rect = element.getBoundingClientRect();
        const particleCount = 5;
        const colors = ['#fff', '#FF0050', '#00e6ff'];
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.position = 'fixed';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '9999';
            const x = e.clientX;
            const y = e.clientY;
            const destX = x + (Math.random() - 0.5) * 60;
            const destY = y + (Math.random() - 0.5) * 60;
            const animation = particle.animate([
                { transform: `translate(${x}px, ${y}px)`, opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px)`, opacity: 0 }
            ], { duration: 500, easing: 'ease-out' });
            animation.onfinish = () => particle.remove();
        }
    }
    document.querySelectorAll('.btn-link, .video-container, .vertical-box').forEach(el => {
        el.addEventListener('mousemove', (e) => { if(Math.random() > 0.7) createParticles(e, el); });
    });

    /* --- OYUN MANTIĞI --- */
    const dino = document.getElementById("dino");
    const enemy = document.getElementById("enemy");
    const game = document.getElementById("game");
    const scoreElement = document.getElementById("score");
    const infoElement = document.getElementById("info");
    const healthBar = document.getElementById("health-bar");
    const healthText = document.getElementById("health-text");
    const damageOverlay = document.getElementById("damage-overlay");
    
    let isJumping = false;
    let score = 0;
    let health = 100;
    let gameOver = false;
    let gameSpeed = 6;
    let isSecondForm = false; 
    let isHurt = false; // Hasar aldıktan sonra kısa süre hasar almaz

    // --- GÖRSEL LİNKLERİ (BURAYI DÜZENLEYEBİLİRSİN) ---
    const bulletImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/twitch%20png.png?raw=true"; // Buraya mermi fotoğraf linki
    const foodImgUrl = "https://files.kick.com/channel_subscriber_badges/603689/original"; // Buraya yemek fotoğraf linki
    const dinoImgUrl1 = "https://github.com/l4Vuk/game_issues_sb/blob/main/wq.png?raw=true";   
    const dinoImgUrl2 = "https://github.com/l4Vuk/game_issues_sb/blob/main/seho.png?raw=true";  
    const enemyImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/mod_png_game.png?raw=true";  
    const cactus1ImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/cactus_1_game.png?raw=true"; 
    const cactus2ImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/cactus_2_game.png?raw=true"; 
    const cloudImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/cloud_1_game.png?raw=true";    

    dino.src = dinoImgUrl1;
    enemy.src = enemyImgUrl;

    function jump(e) {
        if (gameOver) return;
        if (e.type === 'keydown' && e.code !== 'Space') return;
        if (isJumping) return;
        isJumping = true;
        dino.classList.add("animate");
        setTimeout(() => { dino.classList.remove("animate"); isJumping = false; }, 600);
    }

    // Hasar Alma Fonksiyonu
    function takeDamage(amount) {
        if (isHurt || gameOver) return;
        health -= amount;
        isHurt = true;
        
        // Görsel Efekt
        damageOverlay.style.opacity = 1;
        setTimeout(() => damageOverlay.style.opacity = 0, 100);
        setTimeout(() => isHurt = false, 500); // 0.5sn hasar almama süresi

        // Can Barı Güncelle
        if (health < 0) health = 0;
        healthBar.style.width = health + "%";
        healthText.innerText = health + "%";

        if (health <= 0) {
            gameOver = true;
            endGame();
        }
    }

    // Can Yenileme Fonksiyonu
    function heal(amount) {
        if (gameOver || health >= 100) return;
        health += amount;
        if (health > 100) health = 100;
        healthBar.style.width = health + "%";
        healthText.innerText = health + "%";
    }

    document.addEventListener('keydown', function(e) {
        if (e.code === 'KeyC' && !gameOver) {
            if (!isSecondForm) {
                dino.src = dinoImgUrl2; isSecondForm = true; dino.style.transform = "scale(1.2)";
            } else {
                dino.src = dinoImgUrl1; isSecondForm = false; dino.style.transform = "scale(1)";
            }
        }
    });

    document.addEventListener('keydown', jump);
    game.addEventListener('click', jump);

    function shootBullet() {
        if (gameOver) return;
        let bullet = document.createElement("img");
        bullet.src = bulletImgUrl || "https://i.imgur.com/ExampleBullet.png"; // Placeholder
        bullet.classList.add("bullet");
        
        let startPos = game.offsetWidth - 80; 
        let enemyBottom = parseInt(window.getComputedStyle(enemy).getPropertyValue("bottom"));
        bullet.style.bottom = (enemyBottom + 20) + "px"; 
        bullet.style.left = startPos + "px"; 
        
        game.appendChild(bullet);

        let bulletLeft = startPos;
        // MERMİ HIZI ARTTIRILDI (gameSpeed + 10)
        let bulletSpeed = gameSpeed + 10; 

        let bulletTimer = setInterval(function() {
            if (gameOver) { clearInterval(bulletTimer); return; }
            bulletLeft -= bulletSpeed;
            bullet.style.left = bulletLeft + 'px';
            let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            
            // Çarpışma: Artık hasar veriyor
            if (bulletLeft > 50 && bulletLeft < 80 && dinoBottom < (enemyBottom + 40) && dinoBottom > (enemyBottom - 10)) {
                if (dinoBottom < 50) { 
                    takeDamage(15);
                    clearInterval(bulletTimer);
                    if(game.contains(bullet)) game.removeChild(bullet);
                }
            }
            if (bulletLeft < -30) {
                clearInterval(bulletTimer);
                if(game.contains(bullet)) game.removeChild(bullet);
            }
        }, 20);
        
        // DAHA SEYREK MERMİ (3-5 sn arası)
        setTimeout(shootBullet, Math.random() * 3000 + 2000);
    }

    function createCactus() {
        if (gameOver) return;
        let cactus = document.createElement("img");
        cactus.src = Math.random() > 0.5 ? cactus1ImgUrl : cactus2ImgUrl;
        cactus.classList.add("cactus");
        game.appendChild(cactus);
        
        let cactusLeft = game.offsetWidth; 
        cactus.style.left = cactusLeft + 'px';

        let timerId = setInterval(function() {
            if (gameOver) { clearInterval(timerId); return; }
            cactusLeft -= gameSpeed;
            cactus.style.left = cactusLeft + 'px';
            let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            
            // Çarpışma: Hasar ver
            if (cactusLeft > 40 && cactusLeft < 90 && dinoBottom < 45) {
                if (!isHurt) { // Kaktüs içinden geçerken tek sefer hasar
                   takeDamage(15);
                }
            }
            if (cactusLeft < -50) {
                clearInterval(timerId);
                if(game.contains(cactus)) game.removeChild(cactus);
                score++;
                scoreElement.innerHTML = 'Skor: ' + score;
            }
        }, 20);
        setTimeout(createCactus, Math.random() * 1500 + 1000);
    }

    function createFood() {
        if (gameOver) return;
        let food = document.createElement("img");
        food.src = foodImgUrl || "https://i.imgur.com/ExampleFood.png"; // Placeholder
        food.classList.add("food");
        game.appendChild(food);
        
        let foodLeft = game.offsetWidth; 
        food.style.left = foodLeft + 'px';

        let timerId = setInterval(function() {
            if (gameOver) { clearInterval(timerId); return; }
            foodLeft -= gameSpeed;
            food.style.left = foodLeft + 'px';
            let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            
            // Yemek Toplama
            if (foodLeft > 40 && foodLeft < 90 && dinoBottom < 45) {
                heal(10);
                clearInterval(timerId);
                if(game.contains(food)) game.removeChild(food);
            }
            if (foodLeft < -50) {
                clearInterval(timerId);
                if(game.contains(food)) game.removeChild(food);
            }
        }, 20);
        // Yemek çıkma sıklığı (Seyrek: 5-10sn)
        setTimeout(createFood, Math.random() * 5000 + 5000);
    }

    function createCloud() {
        if (gameOver) return;
        let cloud = document.createElement("img");
        cloud.src = cloudImgUrl;
        cloud.classList.add("cloud");
        cloud.style.top = Math.random() * 100 + 30 + 'px';
        game.appendChild(cloud);
        let cloudLeft = game.offsetWidth + 50;
        cloud.style.left = cloudLeft + 'px';
        let timerId = setInterval(function() {
            if (gameOver) { clearInterval(timerId); return; }
            cloudLeft -= (gameSpeed / 2);
            cloud.style.left = cloudLeft + 'px';
            if (cloudLeft < -120) {
                clearInterval(timerId);
                if(game.contains(cloud)) game.removeChild(cloud);
            }
        }, 50);
        setTimeout(createCloud, Math.random() * 4000 + 2000);
    }

    function endGame() {
        infoElement.style.display = "block";
        enemy.style.animation = "none";
    }

    function increaseSpeed() {
        if (gameOver) return;
        gameSpeed += 0.3;
        if (gameSpeed > 18) gameSpeed = 18;
        setTimeout(increaseSpeed, 4000);
    }

    createCactus();
    createCloud();
    createFood(); // Yiyecek sistemi aktif
    shootBullet(); 
    increaseSpeed();

    infoElement.addEventListener('click', function() { location.reload(); });
</script>

</body>
</html>
