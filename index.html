<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHRBRK - Clip Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .warning {
            color: yellow;
            font-family: sans-serif;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            position: absolute;
            top: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="video-container">
        </div>

    <script>
        // --- 1. ADIM: SİTE ADRESİNİ BURAYA YAZ ---
        // Bilgisayarda test ediyorsan "localhost" kalsın.
        // Siteye yüklediysen (örn: shrbrk.netlify.app) tırnak içine onu yaz.
        // DİKKAT: "https://" veya "www" YAZMA. Sadece alan adı.
        const SITE_DOMAIN = "localhost"; 

        // --- 2. ADIM: KLİP ID'LERİ ---
        const clipList = [
            "AbjectDeliciousTroutPipeHype", 
            "AmazonianEncouragingLyrebirdAllenHuhu",
            "BenevolentOutstandingPanPicoMause"
        ];

        function getSeededRandomIndex(length) {
            const now = new Date().getTime();
            const sixHoursMs = 6 * 60 * 60 * 1000;
            const timeBlock = Math.floor(now / sixHoursMs);
            const seededRandom = Math.sin(timeBlock) * 10000;
            const positiveRandom = seededRandom - Math.floor(seededRandom);
            return Math.floor(positiveRandom * length);
        }

        function embedClip() {
            const container = document.getElementById('video-container');
            
            // Eğer dosya file:// ile açıldıysa uyar
            if (window.location.protocol === 'file:') {
                container.innerHTML = `<div class="warning">
                    ⚠️ HATA: Bu dosya çift tıklanarak çalışmaz.<br>
                    VS Code "Live Server" eklentisi kullanın veya siteyi bir sunucuya yükleyin.
                </div>`;
                return;
            }

            const index = getSeededRandomIndex(clipList.length);
            const clipID = clipList[index];

            // Otomatik algılama veya manuel ayar
            // Eğer yukarıya manuel bir domain yazdıysan onu kullanır, yoksa tarayıcıdakini alır.
            let parentDomain = SITE_DOMAIN;
            
            // Eğer SITE_DOMAIN boşsa veya localhost ise ve şu anki adres farklıysa, otomatik al:
            if (window.location.hostname && window.location.hostname !== "") {
                parentDomain = window.location.hostname;
            }

            console.log("Kullanılan Parent Domain:", parentDomain); // F12 konsolunda kontrol et

            // Twitch Embed Linki
            const embedUrl = `https://clips.twitch.tv/embed?clip=${clipID}&parent=${parentDomain}&autoplay=true&muted=false`;

            container.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
        }

        embedClip();
    </script>
</body>
</html>
