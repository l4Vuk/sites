<style>
  /* --- GENEL AYARLAR --- */
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background-color: #000000;
    color: #ffffff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    box-sizing: border-box;
    overflow-x: hidden; 
  }

  .main-container {
    width: 100%;
    max-width: 900px;
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
    position: relative;
    z-index: 2; 
  }

  /* --- PARTICLE EFEKT STİLİ --- */
  .particle {
    position: fixed; /* Ekran koordinatlarına göre sabitlenir */
    pointer-events: none;
    z-index: 9999;
    top: 0;
    left: 0;
    /* Glitch teması için kare yapabiliriz, yuvarlak istersen border-radius ekle */
    border-radius: 50%; 
  }

  /* --- ORTAK WIDGET STİLİ (SOL & SAĞ) --- */
  .fixed-widget {
    position: fixed; 
    top: 50%; 
    transform: translateY(-50%); 
    width: 350px; /* Instagram için ideal genişlik */
    background: transparent; /* Arkaplan şeffaf, içeriğe göre */
    z-index: 10; 
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- SOL TARAFTAKİ SABİT SHORTS ALANI --- */
  .fixed-shorts-widget {
    left: 40px; 
    aspect-ratio: 9 / 16; 
    background: #111;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    overflow: hidden;
  }

  /* --- SAĞ TARAFTAKİ INSTAGRAM ALANI (YENİ) --- */
  .fixed-instagram-widget {
    right: 40px; /* Sağ tarafa yasla */
    max-height: 90vh; /* Ekrandan taşarsa kaydırma çubuğu çıksın */
    overflow-y: auto;
    border-radius: 12px;
    /* Scrollbar'ı gizle (Estetik için) */
    scrollbar-width: none; 
    -ms-overflow-style: none;
  }
  .fixed-instagram-widget::-webkit-scrollbar { 
    display: none; 
  }

  /* Widget Başlığı (Sadece Sol İçin) */
  .widget-title {
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    font-weight: 600;
    color: rgba(255,255,255,0.7);
    text-transform: uppercase;
    z-index: 2;
    text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    pointer-events: none;
  }

  .fixed-shorts-widget iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* --- SAĞ VE SOL ÇİZGİLER --- */
  .main-container::before {
    content: ""; position: absolute; top: 0; bottom: 0; left: -80px;
    width: 1px; background: rgba(255, 255, 255, 0.15);
  }
  .main-container::after {
    content: ""; position: absolute; top: 0; bottom: 0; right: -80px;
    width: 1px; background: rgba(255, 255, 255, 0.15);
  }

  /* --- BAŞLIK --- */
  .header-section { text-align: center; }
  .main-title {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: -2px;
    margin: 0;
    text-transform: uppercase;
  }
  .sub-title {
    font-size: 1.2rem;
    opacity: 0.7;
    margin-top: 10px;
    font-weight: 300;
  }

  /* --- LINK BUTONLARI --- */
  .button-row {
    width: 100%;
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
  }

  .link-card {
    flex: 1;
    min-width: 180px;
    display: flex;
    align-items: center;
    justify-content: center; 
    gap: 15px;
    padding: 15px 20px;
    border: 1px solid rgba(255,255,255,0.3); 
    border-radius: 12px;
    text-decoration: none;
    color: #ffffff;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.2s ease;
    background: rgba(255,255,255,0.05); 
    position: relative;
    overflow: hidden; 
  }


  /* Glitch Animasyonu */
  @keyframes glitch-skew {
    0% { transform: skew(0deg) translate(0,0); }
    20% { transform: skew(-1deg) translate(-2px, 1px); }
    40% { transform: skew(1deg) translate(2px, -1px); }
    60% { transform: skew(-0.5deg) translate(-1px, 0); }
    80% { transform: skew(0.5deg) translate(1px, 1px); }
    100% { transform: skew(0deg) translate(0,0); }
  }

  .link-card:hover {
    animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    box-shadow: -4px -4px 0px rgba(255, 0, 80, 0.7), 4px 4px 0px rgba(0, 230, 255, 0.7);
    background-color: #fffdfd;
    color: #000000; 
    border-color: transparent;
  }
  .link-card:hover .icon i { animation: glitch-skew 0.4s reverse infinite; }

  .icon { width: 40px; height: 40px; border-radius: 8px; display: flex; justify-content: center; align-items: center; font-size: 20px; transition: 0.3s; }
  
  .icon.mail { background: linear-gradient(135deg,#f7f7f8,#fff); color:#0ea5a4; }

  .icon.tiktok { color: #010101; background: #fff; }
  .icon.youtube { color: #FF0000; background: #fff; }
  .icon.kick { color: #000000; background: #53FC18; }

  .link-card:hover .icon.tiktok { background: linear-gradient(135deg, rgba(1,1,1,0.1), rgba(1,1,1,0.05)); }
  .link-card:hover .icon.youtube { background: linear-gradient(135deg, rgba(255,0,0,0.1), rgba(255,0,0,0.05)); }

  .footer-area {

<script>
    // Parçacık oluşturma fonksiyonu (KENARLARDAN DAĞILAN)
    function createEdgeParticles(element) {
        const rect = element.getBoundingClientRect();
        const particleCount = 20; // Parçacık sayısı
        
        // Renk Paleti (Glitch renkleri)
        const colors = ['#ffffff', '#ff0050', '#00e6ff'];

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            // Rastgele boyut
            const size = Math.floor(Math.random() * 5 + 3);
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Renk seçimi
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // KENAR SEÇİMİ (0: Üst, 1: Sağ, 2: Alt, 3: Sol)
            const side = Math.floor(Math.random() * 4);
            
            let startX, startY, destX, destY;
            const spreadDistance = 20; // Dışarı fırlama mesafesi

            // Kenara göre pozisyon ve hedef belirleme
            switch(side) {
                case 0: // ÜST KENAR
                    startX = rect.left + Math.random() * rect.width;
                    startY = rect.top;
                    destX = startX + (Math.random() - 0.5) * 150; // Hafif sağa/sola sapma
                    destY = startY - spreadDistance; // YUKARI fırla
                    break;
                case 1: // SAĞ KENAR
                    startX = rect.right;
                    startY = rect.top + Math.random() * rect.height;
                    destX = startX + spreadDistance; // SAĞA fırla
                    destY = startY + (Math.random() - 0.5) * 150;
                    break;
                case 2: // ALT KENAR
                    startX = rect.left + Math.random() * rect.width;
                    startY = rect.bottom;
                    destX = startX + (Math.random() - 0.5) * 150;
                    destY = startY + spreadDistance; // AŞAĞI fırla
                    break;
                case 3: // SOL KENAR
                    startX = rect.left;
                    startY = rect.top + Math.random() * rect.height;
                    destX = startX - spreadDistance; // SOLA fırla
                    destY = startY + (Math.random() - 0.5) * 150;
                    break;
            }

            // Animasyon
            const animation = particle.animate([
                {
                    transform: `translate3d(${startX}px, ${startY}px, 0)`,
                    opacity: 1
                },
                {
                    transform: `translate3d(${destX}px, ${destY}px, 0) rotate(${Math.random() * 360}deg)`,
                    opacity: 0
                }
            ], {
                duration: 1200 + Math.random() * 800, // Hız
                easing: 'ease-out',
                delay: Math.random() * 50
            });

            animation.onfinish = () => {
                particle.remove();
            };
        }
    }

    const cards = document.querySelectorAll('.link-card');

    cards.forEach(card => {
        card.addEventListener('mouseenter', (e) => {
            // Artık merkez koordinatı yollamıyoruz, elementin kendisini yolluyoruz
            createEdgeParticles(card);
        });
    });
</script>
