<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHRBRK - Link Hub & Game</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* --- GENEL AYARLAR (LINK HUB) --- */
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background-color: #000000; /* Tam Siyah */
    color: #ffffff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    box-sizing: border-box;
    overflow-x: hidden; /* Sadece yatay taşmayı engelle */
  }

  .main-container {
    width: 100%;
    max-width: 1200px;
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
  }

  /* --- BAŞLIK --- */
  .header-section { text-align: center; }
  .main-title {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: -2px;
    margin: 0;
    text-transform: uppercase;
  }
  .sub-title {
    font-size: 1.2rem;
    opacity: 0.7;
    margin-top: 10px;
    font-weight: 300;
  }

  /* --- LINK BUTONLARI --- */
  .button-row {
    width: 100%;
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* Kartın Temel Hali */
  .link-card {
    flex: 1;
    min-width: 200px;
    display: flex;
    align-items: center;
    justify-content: center; /* İçeriği ortala */
    gap: 15px;
    padding: 15px 20px;
    border: 1px solid rgba(255,255,255,0.3); /* Hafif gri çerçeve */
    border-radius: 12px;
    text-decoration: none;
    color: #ffffff;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.2s ease;
    background: rgba(255,255,255,0.05); /* Çok hafif dolgu */
    position: relative;
    overflow: hidden; /* Taşmaları gizle */
  }

  /* --- GLITCH ANIMATION KEYFRAMES --- */
  @keyframes glitch-skew {
    0% { transform: skew(0deg) translate(0,0); }
    20% { transform: skew(-1deg) translate(-2px, 1px); }
    40% { transform: skew(1deg) translate(2px, -1px); }
    60% { transform: skew(-0.5deg) translate(-1px, 0); }
    80% { transform: skew(0.5deg) translate(1px, 1px); }
    100% { transform: skew(0deg) translate(0,0); }
  }

  /* Hover Efekti */
  .link-card:hover {
    animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    box-shadow: -4px -4px 0px rgba(255, 0, 80, 0.7), 4px 4px 0px rgba(0, 230, 255, 0.7);
    background-color: #fffdfd;
    color: #000000; /* Arka plan beyaz olunca yazıyı siyah yap */
    border-color: transparent;
  }

  /* İkon Animasyonu */
  .link-card:hover .icon i { 
    animation: glitch-skew 0.4s reverse infinite; 
  }

  /* --- İKON STİLLERİ --- */
  .icon {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    transition: 0.3s;
  }

  /* Özelleştirilmiş İkon Renkleri */
  .icon.mail { background: linear-gradient(135deg,#f7f7f8,#fff); color:#0ea5a4; }
  
  .icon.instagram { 
    color: #E1306C; 
    background: #fff; 
  }
  
  .icon.tiktok { 
    color: #010101; 
    background: #fff; 
  }
  
  .icon.youtube { 
    color: #FF0000; 
    background: #fff; 
  }

  /* Hover durumunda ikonların orijinal stillerini koru veya değiştir */
  .link-card:hover .icon.instagram { background: linear-gradient(135deg, rgba(225,48,108,0.1), rgba(225,48,108,0.05)); }
  .link-card:hover .icon.tiktok { background: linear-gradient(135deg, rgba(1,1,1,0.1), rgba(1,1,1,0.05)); }
  .link-card:hover .icon.youtube { background: linear-gradient(135deg, rgba(255,0,0,0.1), rgba(255,0,0,0.05)); }


  /* --- VIDEO BÖLÜMÜ --- */
  .video-row {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    align-items: start;
  }

  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    background: #111;
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .video-container iframe {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
  }

  /* --- OYUN ALANI STİLLERİ (Entegre Edilen Kısım) --- */
  
  #game-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px; /* Oyunun orijinal genişliği */
      height: 300px;
      margin: 0 auto; /* Ortala */
      border: 2px solid #535353;
      border-radius: 12px;
      overflow: hidden;
      background-color: #fff; /* Oyun arka planı */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  }

  /* BAŞLANGIÇ EKRANI (Oyun Kapsayıcısı İçine Göre Ayarlandı) */
  #start-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(32, 33, 36, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
  }
  #start-screen h1 { margin-bottom: 10px; color: #4CAF50; font-family: 'Courier New', Courier, monospace; }
  #username-input { padding: 10px; font-size: 18px; margin-bottom: 20px; text-align: center; border-radius: 5px; border: none;}
  #start-button { 
      padding: 10px 20px; font-size: 20px; 
      background-color: #4CAF50; color: white; 
      border: none; cursor: pointer;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
  }
  #start-button:hover { background-color: #45a049; }

  /* OYUN İÇİ (Başlangıçta gizli) */
  #game {
      width: 100%;
      height: 100%;
      position: relative;
      background-repeat: repeat-x;
      background-position: bottom left;
      background-size: cover;
      overflow: hidden;
      display: none; /* Başlangıçta gizle */
      font-family: 'Courier New', Courier, monospace;
  }

  #dino {
      width: 50px;
      height: auto;
      position: absolute;
      bottom: 55px;
      left: 50px;
      z-index: 2;
      transition: transform 0.2s;
  }

  #enemy {
      width: 80px;
      height: auto;
      position: absolute;
      bottom: 55px;
      right: 10px;
      z-index: 2;
      animation: hoverEnemy 2s infinite ease-in-out;
  }

  @keyframes hoverEnemy {
      0% { bottom: 55px; }
      50% { bottom: 120px; }
      100% { bottom: 55px; }
  }

  .bullet {
      width: 30px;
      height: auto;
      max-height: 30px;
      position: absolute;
      z-index: 3;
  }

  .animate {
      animation: jump 600ms linear;
  }

  @keyframes jump {
      0% { bottom: 55px; }
      40% { bottom: 180px; } 
      60% { bottom: 80px; }
      100% { bottom: 55px; }
  }

  .cactus {
      width: 50px;
      height: auto;
      position: absolute;
      bottom: 55px;
      left: 800px;
      z-index: 1;
  }

  .food {
      width: 40px;
      height: auto;
      position: absolute;
      bottom: 55px;
      left: 800px;
      z-index: 1;
  }

  .cloud {
      width: 100px;
      height: auto;
      position: absolute;
      top: 50px;
      left: 850px;
      opacity: 0.9;
      z-index: 0;
  }

  #score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #535353;
      z-index: 4;
  }

  #controls-hint {
      position: absolute;
      top: 45px;
      left: 20px;
      font-size: 14px;
      color: #535353;
      background: rgba(255,255,255,0.7);
      padding: 5px;
      border-radius: 4px;
      z-index: 4;
  }

  #health-container {
      position: absolute;
      top: 15px;
      left: 20px;
      width: 150px;
      height: 20px;
      border: 3px solid #333;
      background-color: #555;
      border-radius: 10px;
      overflow: hidden;
      z-index: 4;
  }
  
  #health-bar {
      width: 100%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease-in-out;
  }

  #info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      background-color: #d32f2f;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 5;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
  }

  /* LİDERLİK TABLOSU STİLLERİ */
  #leaderboard-container {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
  }
  #leaderboard-container h3 { margin: 0 0 10px 0; color: #FFC107; text-align: center;}
  #top-scores-list { 
      list-style-type: none;
      padding: 0; margin: 0;
  }
  #top-scores-list li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 16px;
  }
  #top-scores-list li span {
      float: right;
      font-weight: bold;
      color: #4CAF50;
  }

  /* MOBİL UYUMLULUK */
  @media (max-width: 768px) {
    .main-title { font-size: 3rem; }
    .link-card { flex: 100%; }
    .video-row { grid-template-columns: 1fr; }
    #game-wrapper { width: 100%; height: 250px; } /* Mobilde oyun biraz küçülsün */
    #game { background-size: cover; }
  }
</style>
</head>

    <div style="width: 100%; text-align: center;">
        <h3 style="margin-bottom:15px; font-weight:300; text-transform:uppercase; letter-spacing:1px;">Boss Mode Game</h3>
        
        <div id="game-wrapper">
            <div id="start-screen">
                <h1 style="color:#4CAF50; margin-bottom: 20px;">DİNOZOR OYUNU</h1>
                <p>Maceraya başlamak için ismini gir:</p>

  </div>

  <script>
        const dino = document.getElementById("dino");
        const enemy = document.getElementById("enemy");
        const game = document.getElementById("game");
        const scoreElement = document.getElementById("score");
        const infoElement = document.getElementById("info");
        const healthBarElement = document.getElementById("health-bar");
        
        // --- YENİ ELEMENTLER ---
        const startScreen = document.getElementById("start-screen");
        const usernameInput = document.getElementById("username-input");
        const startButton = document.getElementById("start-button");
        const topScoresList = document.getElementById("top-scores-list");
        
        let isJumping = false;
        let score = 0;
        let gameOver = false;
        let gameSpeed = 6;
        let isSecondForm = false;

        let maxHealth = 100;
        let currentHealth = 100;

        // --- YENİ DEĞİŞKENLER ---
        let username = "Anonim";
        let gameStarted = false;

        // ==================================================
        //  GÖRSEL VE FORM AYARLARI
        // ==================================================
        const bgImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/background_game.jpg?raw=true";
        const dinoImgUrl1 = "https://github.com/l4Vuk/game_issues_sb/blob/main/wq.png?raw=truee";
        const dinoImgUrl2 = "https://raw.githubusercontent.com/l4Vuk/game_issues_sb/refs/heads/main/wqeq.png";
        const enemyImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/mod_png_game.png?raw=true";
        const cactus1ImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/cactus_1_game.png?raw=true";
        const cactus2ImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/cactus_2_game.png?raw=true";
        const cloudImgUrl = "https://github.com/l4Vuk/game_issues_sb/blob/main/cloud_1_game.png?raw=true";

        const bullet1Url = "https://cdn-icons-png.flaticon.com/512/541/541415.png";
        const bullet2Url = "https://cdn-icons-png.flaticon.com/512/1685/1685842.png";
        const bullet3Url = "https://cdn-icons-png.flaticon.com/512/7693/7693412.png";
        const bullet4Url = "https://github.com/l4Vuk/game_issues_sb/blob/main/drawing-youtube-cartoon-pixel-art-subscribe-youtube-8c42443d547074afc9adb176f128e3d9.png?raw=true";

        const foodImgUrl = "https://cdn-icons-png.flaticon.com/512/1046/1046857.png";

        // --- GOOGLE FORM AYARLARI ---
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSceWJuE3EXU63xJydK2oijdnlkd9HD7vIdJUB_RKB_xmPn2Tg/formResponse"; 
        const ENTRY_ID_NAME = "entry.1498135098"; 
        const ENTRY_ID_SCORE = "entry.1388968167";

        // --- MANUEL SKOR TABLOSU ---
        const manualTopScores = [
            { name: "l4VuK", score: 777 },
        ];
        // ==================================================

        game.style.backgroundImage = "url('" + bgImgUrl + "')";
        dino.src = dinoImgUrl1;
        enemy.src = enemyImgUrl;

        function updateHealthBar() {
            let percentage = (currentHealth / maxHealth) * 100;
            healthBarElement.style.width = percentage + "%";
            
            if (percentage > 60) {
                healthBarElement.style.backgroundColor = "#4CAF50";
            } else if (percentage > 30) {
                healthBarElement.style.backgroundColor = "#FFC107";
            } else {
                healthBarElement.style.backgroundColor = "#F44336";
            }
        }

        function jump(e) {
            if (gameOver || !gameStarted) return;
            if (e.type === 'keydown' && e.code !== 'Space') return;
            if (isJumping) return;

            isJumping = true;
            dino.classList.add("animate");
            setTimeout(function() {
                dino.classList.remove("animate");
                isJumping = false;
            }, 600);
        }

        document.addEventListener('keydown', function(e) {
            if (e.code === 'KeyC' && !gameOver && gameStarted) {
                if (!isSecondForm) {
                    dino.src = dinoImgUrl2;
                    isSecondForm = true;
                    dino.style.transform = "scale(1.2)";
                } else {
                    dino.src = dinoImgUrl1;
                    isSecondForm = false;
                    dino.style.transform = "scale(1)";
                }
            }
        });

        document.addEventListener('keydown', jump);
        game.addEventListener('click', jump);

        function shootBullet() {
            if (gameOver) return;

            let bullet = document.createElement("img");
            const bulletChoices = [bullet1Url, bullet2Url, bullet3Url, bullet4Url];
            let randomBulletIndex = Math.floor(Math.random() * bulletChoices.length);
            bullet.src = bulletChoices[randomBulletIndex];
            bullet.classList.add("bullet");
            
            let enemyBottom = parseInt(window.getComputedStyle(enemy).getPropertyValue("bottom"));
            bullet.style.bottom = (enemyBottom + 20) + "px";
            bullet.style.left = "720px";
            
            game.appendChild(bullet);

            let bulletLeft = 720;
            let bulletSpeed = gameSpeed + 3; 

            let bulletTimer = setInterval(function() {
                if (gameOver) {
                    clearInterval(bulletTimer);
                    if (bullet.parentNode) game.removeChild(bullet);
                    return;
                }

                bulletLeft -= bulletSpeed;
                bullet.style.left = bulletLeft + 'px';

                let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                
                if (bulletLeft > 50 && bulletLeft < 80 && dinoBottom < (enemyBottom + 40) && dinoBottom > (enemyBottom - 10)) {
                    currentHealth -= 30; 
                    if (currentHealth < 0) currentHealth = 0;
                    updateHealthBar();

                    clearInterval(bulletTimer);
                    if (bullet.parentNode) game.removeChild(bullet);

                    if (currentHealth <= 0) {
                        gameOver = true;
                        endGame();
                    }
                }

                if (bulletLeft < -30) {
                    clearInterval(bulletTimer);
                    if (bullet.parentNode) game.removeChild(bullet);
                }
            }, 20);

            let nextShot = Math.random() * 2000 + 1000;
            setTimeout(shootBullet, nextShot);
        }

        function createCactus() {
            if (gameOver) return;
            let cactus = document.createElement("img");
            cactus.src = Math.random() > 0.5 ? cactus1ImgUrl : cactus2ImgUrl;
            cactus.classList.add("cactus");
            game.appendChild(cactus);
            let cactusLeft = 800;
            let timerId = setInterval(function() {
                if (gameOver) { clearInterval(timerId); return; }
                cactusLeft -= gameSpeed;
                cactus.style.left = cactusLeft + 'px';
                let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                
                if (cactusLeft > 40 && cactusLeft < 90 && dinoBottom < 70) {
                    currentHealth -= 25;
                    if (currentHealth < 0) currentHealth = 0;
                    updateHealthBar();

                    clearInterval(timerId);
                    if (cactus.parentNode) game.removeChild(cactus);

                    if (currentHealth <= 0) {
                        gameOver = true;
                        endGame();
                    }
                }
                if (cactusLeft < -50) {
                    clearInterval(timerId);
                    if (cactus.parentNode) game.removeChild(cactus);
                    score++;
                    scoreElement.innerHTML = 'Skor: ' + score;
                }
            }, 20);
            setTimeout(createCactus, Math.random() * 1500 + 1000);
        }

        function createFood() {
            if (gameOver) return;
            let food = document.createElement("img");
            food.src = foodImgUrl;
            food.classList.add("food");
            game.appendChild(food);
            
            let foodLeft = 800;
            
            let timerId = setInterval(function() {
                if (gameOver) { clearInterval(timerId); return; }
                
                foodLeft -= gameSpeed;
                food.style.left = foodLeft + 'px';
                
                let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                
                if (foodLeft > 40 && foodLeft < 90 && dinoBottom < 70) {
                    currentHealth += 25;
                    if (currentHealth > maxHealth) currentHealth = maxHealth;
                    updateHealthBar();

                    clearInterval(timerId);
                    if (food.parentNode) game.removeChild(food);
                }
                
                if (foodLeft < -50) {
                    clearInterval(timerId);
                    if (food.parentNode) game.removeChild(food);
                }
            }, 20);

            setTimeout(createFood, Math.random() * 3000 + 3000);
        }

        function createCloud() {
            if (gameOver) return;
            let cloud = document.createElement("img");
            cloud.src = cloudImgUrl;
            cloud.classList.add("cloud");
            cloud.style.top = Math.random() * 100 + 30 + 'px';
            game.appendChild(cloud);
            let cloudLeft = 850;
            let timerId = setInterval(function() {
                if (gameOver) { clearInterval(timerId); return; }
                cloudLeft -= (gameSpeed / 2);
                cloud.style.left = cloudLeft + 'px';
                if (cloudLeft < -120) {
                    clearInterval(timerId);
                    if (cloud.parentNode) game.removeChild(cloud);
                }
            }, 50);
            setTimeout(createCloud, Math.random() * 4000 + 2000);
        }

        function increaseSpeed() {
            if (gameOver) return;
            gameSpeed += 0.3;
            if (gameSpeed > 18) gameSpeed = 18;
            setTimeout(increaseSpeed, 4000);
        }

        function sendScoreToGoogle(finalScore) {
            if(username === "" || username === "Anonim" || finalScore === 0) return;

            const formData = new FormData();
            formData.append(ENTRY_ID_NAME, username);
            formData.append(ENTRY_ID_SCORE, finalScore);

            fetch(GOOGLE_FORM_URL, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                console.log("Skor gönderildi.");
            }).catch(err => {
                console.error("Hata:", err);
            });
        }

        function updateLeaderboardDisplay() {
            topScoresList.innerHTML = "";
            manualTopScores.forEach((entry, index) => {
                let li = document.createElement("li");
                li.innerHTML = `<strong>${index + 1}.</strong> ${entry.name} <span>${entry.score}</span>`;
                topScoresList.appendChild(li);
            });
        }

        function endGame() {
            gameOver = true;
            infoElement.style.display = "block";
            enemy.style.animation = "none";
            healthBarElement.style.backgroundColor = "#F44336";
            sendScoreToGoogle(score);
            updateLeaderboardDisplay();
        }

        function startGame() {
            let inputName = usernameInput.value.trim();
            if (inputName === "") {
                alert("Lütfen bir kullanıcı adı gir!");
                return;
            }
            username = inputName;

            startScreen.style.display = "none";
            game.style.display = "block";
            gameStarted = true;

            updateHealthBar();
            createCactus();
            createCloud();
            createFood();
            shootBullet();
            increaseSpeed();
        }

        startButton.addEventListener("click", startGame);
        usernameInput.addEventListener("keypress", function(e) {
            if(e.key === "Enter") startGame();
        });

        infoElement.addEventListener('click', function() {
            location.reload();
        });

  </script>
</body>
</html>
